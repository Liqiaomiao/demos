                            <dd>
                                《神奇女侠》是由美国华纳兄弟影片公司出品的奇幻动作片，由派蒂·杰金斯执导，盖尔·加朵、克里斯·派恩、康妮·尼尔森、罗宾·怀特联合主演。该片根据DC漫画改编，故事背景设定在第一次世界大战期间，讲述了亚马逊公主戴安娜·普林斯取得上帝赐予的武器与装备，化身神奇女侠，与空军上尉史蒂夫·特雷弗来到人类，捍卫和平、拯救世界的故事。该片于2017年6月2日在美国、中国内地同步上映。
